<html>
<head>
	<title>Contact Manager</title>
  
  <script type="text/javascript" src="js/code.js"></script>
<link href="css/styles.css" rel="stylesheet">
<link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/joypixels/275/people-hugging_1fac2.png">

<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>

<body onload="updateName()">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Contact Manager</h1>

<div id="mainDiv">
  
	<span id="inner-title">To search for contacts, enter in their credentials. To add a contact, click the "Add new contact" button below.<br></span>
        <span class="fullWidth">
	  <input type="text" id="firstSearch" class="searchBox" placeholder="First name" onKeyUp="searchContacts();">
          <input type="text" id="lastSearch" class="searchBox" placeholder="Last name" onKeyUp="searchContacts();">
          <input type="text" id="phoneSearch" class="searchBox" placeholder="Phone number" onKeyUp="searchContacts();">
          <input type="text" id="emailSearch" class="searchBox" placeholder="Email address" onKeyUp="searchContacts();">
        </span>
	<input type="button" id="checkButton" class="buttons spaced" value="Show All" onClick="showAllContacts();">
        <span id="searchResult" class="results"></span>
        <input type="button" id="backButton" class="buttons spaced" value="Add new contact" onClick="goToAdd();">
        <span class="fullWidth">
            <input type="button" class="buttons" id="logoutButton" value="Log out" onClick="logOut();">
        <span>
</div>


</body>
</html>
